<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tic-Tac-Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script charset="utf-8" src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header class="header">
        <h1>Tic-Tac-Toe</h1>
        <h2 id="game-display"></h2>
    </header>
    <div class="board" id="game-board"></div>
    <div class="reset" id="game-options">
        <button type="button" id="game-players">Enter Players</button>
        <button type="button" id="game-default">Vs Ai</button>
        <button type="button" id="game-restart">New Game</button>
    </div>
</body>
</html>
